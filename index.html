<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header">
        <div class="header left">
            <div class="header left_box">About</div>
            <div class="header left_box">Store</div>
        </div>
        <div class="header right">
            <div class="header right_text">Gmail</div>
            <div class="header right_text">Images</div>
            <div class="header right_box"><img src="appicon.png" alt="App Icon"></div>
            <div class="header right_text sign_in">Sign In</div>
        </div>
    </div>
    <div class="body">
        <center>
            <div class="google_logo">
                <img src="googlelogo_color_272x92dp.png">
            </div>
        </center>
        <div class="search_bar">
            <div class="search_left">
                <div class="magnifying_glass">
                    <img src="magicon.png" width="25" height="25" alt="Magnifying Glass Icon">
                </div>
            </div>
            <input name="search" class="search_input" id="search">
        </div>
        <center>
            <div class="search_nav">
                <div class="search_buttons">Google Search</div>
                <div class="search_buttons">I'm Feeling Lucky</div>
        </div>
        </center>
    </div>
</body>
</html>
